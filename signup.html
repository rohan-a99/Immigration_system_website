            <!-- Heading -->
            <h1 class="mb-0 font-weight-bold text-center">
              Sign up
            </h1>

            <!-- Text -->
            <p class="mb-6 text-center text-muted">
              Sign up to start using our amazing services.
            </p>

            <!-- Form -->
            <form class="mb-6">
                
                         
               <!-- Account type -->
            <div class="form-group pt-3">
              <label>Account type: </label>  
              <div class="pl-6 custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="acc_type" class="custom-control-input" value="foreigner" required>
                <label class="custom-control-label" for="customRadioInline1">Foreigner</label>
             </div>
                 
             <div class="pl-5 custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="acc_type" class="custom-control-input" value="citizen" required>
                <label class="custom-control-label" for="customRadioInline2">Citizen</label>
             </div>
           </div>
              
                 <!-- name -->

              <div class="form-label-group"> 
                <input type="text" class="form-control form-control-flush" id="cardName" name="name" placeholder="Name" required>
                <label for="cardName">Name</label>
              </div>  
                
              <!-- Username -->
                
              <div class="form-label-group"> 
                <input type="text" class="form-control form-control-flush" id="cardName" name="username" placeholder="Username" required>
                <label for="cardName">Username</label>
              </div>
                

              <!-- Email -->
              <div class="form-label-group">
                <input type="email" class="form-control form-control-flush" id="cardEmail" name="email" placeholder="name@address.com" required>
                <label for="cardEmail">Email</label>
              </div>

              <!-- Password -->
              <div class="form-label-group mb-5">
                <input type="password" class="form-control form-control-flush" id="password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <label for="cardPassword">Password</label>
              </div>
                
              <!-- Confirm Password -->
              <div class="form-label-group mb-5">
                <input type="password" class="form-control form-control-flush" id="confirm_password" name="confirm_password" placeholder="Re-Enter your password"required>
                <label for="cardConfirm_Password">Confirm Password</label>
              </div>
                <script>
              var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
              </script>


              <!-- Submit -->
              <button class="btn btn-block btn-primary" type="submit">
                Sign up
              </button>
        
            </form>
